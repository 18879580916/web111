<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<title>波纹按钮</title>
<style>
    .button{
        position: relative;
        background-color: #4CAF50;
        border: none;
        font-size: 28px;
        color: #FFFF;
        padding: 20px;
        width: 200px;
        text-transform: none;
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
    }
    .button::after{
        content: "";
        background: #90EE90;
        display:block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px!important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s;
    }
    .button:active::after{
      padding: 0;
      margin: 0;
      opacity: 0;
      transition: 0;
    }



</style>
</head>
<body>
    <h2>波纹按钮</h2>
    <button class="btton">请点击我</button>
</body>
</html>
